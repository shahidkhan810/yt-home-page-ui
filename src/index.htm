<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
 <div class="justify-center pr-10">
 <div class="card bg-white p-10 rounded-lg w-[30%]">
 <div class="card-header text-center pb-5">
 <img class="rounded-full flex items-center w-10 h-10" src="imgs/shahid.jpg" alt=""
  class="rounded-full m-auto">
 <h1 class="text-3xl font-bold ">shahid kharal</h1>
 <p> backend developer</p>
 <div class="card-links">
    <div class="card-item flex justify-between bg-gray-100 px-5 py-4 rounded-full mb-4 hover:bg-blue-400 hover:scale-105 duration-500 cursor-pointer">
      <p class="name">Github</p>
      <div class="icon">
        <i class="fa-brands fa-github"></i>
      </div>
    </div>
    <div class="card-item flex justify-between bg-gray-100 px-5 py-4 rounded-full mb-4 hover:bg-blue-400 hover:scale-105 duration-500 cursor-pointer">
      <p class="name">Twitter</p>
      <div class="icon">
        <i class="fa-brands fa-twitter"></i>
      </div>
    </div>
    <div class="card-item flex justify-between bg-gray-100 px-5 py-4 rounded-full mb-4 hover:bg-blue-400 hover:scale-105 duration-500 cursor-pointer">
      <p class="name">Facebook</p>
      <div class="icon">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
    </div>
    <div class="card-item flex justify-between bg-gray-100 px-5 py-4 rounded-full mb-4 hover:bg-blue-400 hover:scale-105 duration-500 cursor-pointer">
      <p class="name">YouTube</p>
      <div class="icon">
        <i class="fa-brands fa-youtube"></i>
      </div>
    </div>
    <div class="card-item flex justify-between bg-gray-100 px-5 py-4 rounded-full mb-4 hover:bg-blue-400 hover:scale-105 duration-500 cursor-pointer">
      <p class="name">Email</p>
      <div class="icon">
        <i class="fa-regular fa-envelope"></i>
      </div>
    </div>
  </div>
</div>
</div>

</body>
</html>
